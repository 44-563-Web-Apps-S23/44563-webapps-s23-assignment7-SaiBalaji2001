<!DOCTYPE html>
<html lang="en">
<head>
  <title>REACT FILE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Sai Balaji Gadi speed check</h1>
  
  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" class="btn btn-warning" onclick="startTime()">
    Start timer
</button>
<button type="button" class="btn btn-warning" onclick="recordTime()">
    React
  </button>
  <script> 
  var reactTime = undefined;
  function randCount(){
    var number= Math.floor(Math.random() * 9)+3;
    return number;
  }
      function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
      }
      function startTime(){
        var startcountdown=randCount();
        for (let i = 0; i <startcountdown;i++) {
          setTimeout(function(){
            console.log(i);
            document.getElementById('counter').innerHTML = "Count: "+i;
          }, (9- i) * 1000);
        }
        setTimeout(function(){
        if (reactTime == undefined) {
          document.getElementById('target').innerHTML = "Too slow";
        } else {
          var endTime = Date.now();
          var elapsedtime = endTime - reactTime;
          document.getElementById('target').innerHTML = "Time was: " + elapsedtime;
        }
      }, 8000)
    }
  </script>

</body>
</html>
