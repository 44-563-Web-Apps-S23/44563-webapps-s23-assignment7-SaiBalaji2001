<head>

  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      background-color: chartreuse;
    }

    .flex-container>div {
      /*div children of the flex container*/

      font-size: 30px;

    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;

      }

  </style>
</head>

<body>
  <h1>Find the mouse by Sai Balaji Gadi</h1>
  <p>Click on the bushes to search for the mouse, beware the cat</p>
  <div class="flex-container">
    <div id="bushes">Number of bushes checked is zero</div>
    <div id="Penalty">Penalty is zero</div>
    <div onclick="help()">Click for help.</div>
    <div id="help">Help report</div>
  </div>
  <button onclick="resetGame()">New Game</button>
  <div class="container">
    <div class="row">
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image1" onclick="check(0)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image2" onclick="check(1)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image3" onclick="check(2)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image4" onclick="check(3)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image5" onclick="check(4)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image6" onclick="check(5)"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image7" onclick="check(6)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image8" onclick="check(7)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image9" onclick="check(8)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image10" onclick="check(9)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image11" onclick="check(10)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image12" onclick="check(11)"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image13" onclick="check(12)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image14" onclick="check(13)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image15" onclick="check(14)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image16" onclick="check(15)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image17" onclick="check(16)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image18" onclick="check(17)"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image19" onclick="check(18)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image20" onclick="check(19)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image21" onclick="check(20)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image22" onclick="check(21)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image23" onclick="check(22)"></div>
      <div class="col-md-2"><img src="bushes.jpg" height="100" width="100" id="image24" onclick="check(23)"></div>
    </div>
  </div>
  <script>
    var ids = ["image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24"]
    var checkCount = 0
    var penalty = 0
    var lastCheck = 0
    var mouseLocation = 13
    var catLocation = 21
    var gameOver = false
    function check(position) {
      if (gameOver == true) {

      }
      else {
        if (position == 13) {
          document.getElementById(ids[position]).src = "mouse.jpg";
          gameOver = true;
          penalty = penalty - 3;
        }
        else if (position == 21) {
          document.getElementById(ids[position]).src = "cat.jpg";
          gameOver = true;
          penalty = penalty + 4;

        }
        else {
          document.getElementById(ids[position]).src = "grass.jpg";
          checkCount += 1;
          penalty += 1;
        }
        lastCheck = position;
      }
      bushes.innerHTML = "Number of bushes checked is " + checkCount;
      Penalty.innerHTML = "Penalty is " + penalty;
    }
    var row = 0;
    var row1 = 0;
    var row2 = 0;
    var col = 0;
    var col1 = 0;
    var col2 = 0;

    function help() {
      col = 13 % 6;
      col = col + 1;
      row = Math.round(13 / 4);
      row1 = Math.round(lastCheck / 4);
      col1 = lastCheck % 6;
      if (row1 == 0) {
        row1 += 1;
        col1 += 1;
      }
      else if (row1 == 5) {
        row1 -= 1;
      }
      else if (row1 == 6) {
        row1 -= 2;
      }
      else {
        if ((row1 == 3 && col1 == 0) || (row1 == 4 && col1 == 0)) {
          col1 += 1;
        }
      }
      if (col1 == 5) {
        col1 += 1;
      }
      else if (col1 == 4) {
        col1 += 1;
      }
      else if (col1 == 0) {
        col1 += 1;
      }
      else if (row1 == 4 && col1 == 3) {
        row1 -= 1;
        col1 += 1;
      }
      else if (row1 == 2 && col1 == 3) {
        col1 += 1;
      }
      col2 = 21 % 6;
      row2 = Math.round(21 / 4);
      row2 -= 1;
      col2 += 1;
      if ((row == row1)) {
        if (col > col1) {
          if (col1 + 1 == col) {
            penalty += 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
        else {
          if (col1 - 1 == col) {
            penalty += 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else if (col1 == col2) {
            penalty += 2;
            document.getElementById("help").innerHTML = "meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
      }
      else if ((col == col1)) {
        if (row > row1) {
          if (row1 + 1 == row) {
            penalty += 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
        else {
          if (row1 - 1 == row) {
            penalty += 2;
            document.getElementById("help").innerHTML = "squeek";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, no help available";
          }
        }
      }
      else if (row1 - 1 == row || row1 + 1 == row) {
        if ((col1 + 1 == col || col1 - 1 == col) && (col1 <= 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "squeek";
        }
        else if ((col1 + 1 == col2 || col1 - 1 == col2) && (col1 > 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "meow";
        }
        else {
          document.getElementById("help").innerHTML = "sorry, No Help Available";
        }
      }
      else if ((row2 == row1)) {
        if (col2 > col1) {
          if (col1 + 1 == col2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, No Help Available";
          }

        }
        else {
          if (col1 - 1 == col2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "meow";
          }
          else {
            console.log("else");
            document.getElementById("help").innerHTML = "sorry, No Help Available";
          }

        }
      }
      else if ((col2 == col1)) {
        if (row2 > row1) {
          if (row1 + 1 == row2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, No Help Available";
          }

        }
        else {
          if (row1 - 1 == row2) {
            penalty = penalty + 2;
            document.getElementById("help").innerHTML = "meow";
          }
          else {
            document.getElementById("help").innerHTML = "sorry, No Help Available";
          }
        }
      }
      else if (row1 - 1 == row2 || row1 + 1 == row2) {
        if ((col1 + 1 == col2 || col1 - 1 == col2) && (col1 > 3)) {
          penalty = penalty + 2;
          document.getElementById("help").innerHTML = "meow";
        }
      }
      else {
        document.getElementById("help").innerHTML = "sorry, No Help Available";
      }
      Penalty.innerHTML = "Penalty is " + penalty;
    }
    function resetGame() {
       mouseLocation = Math.floor(Math.random() * 24);
      console.log("mouse location " + mouseLocation);
       catLocation = Math.floor(Math.random() * 24);
      console.log("cat location " + catLocation);
      document.getElementById("bushes").innerText ="Number of bushes checked is " + 0;
      document.getElementById("Penalty").innerText = "Penalty is " + 0;
      for (i = 0; i < 24; i++) {
        if (i == mouseLocation) {
          document.getElementById(ids[i]).src = "mouse.jpg";
        } else if (i == catLocation) {
          document.getElementById(ids[i]).src = "cat.jpg";
        } else {
          document.getElementById(ids[i]).src = "bushes.jpg";
        }
      }
    }

  </script>
</body>

</html>
